<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    .bar-container {
      width: 80%;
      background-color: #1e293b;
      border-radius: 10px;
      margin: 0 auto;
      height: 30px;
      overflow: hidden;
      box-shadow: 0 0 10px #00f5a0;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00f5a0, #00d9f5);
      transition: width 0.4s ease;
    }

    .percent {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Loading...</h1>

  <div class="bar-container">
    <div class="bar-fill" id="bar"></div>
  </div>

  <div class="percent" id="percent">0%</div>

  <script>
    function getParams() {
      const urlParams = new URLSearchParams(window.location.search);
      let percent = parseInt(urlParams.get('token'));
      let delay = parseFloat(urlParams.get('delay')) * 1000;

      if (isNaN(percent) || percent < 0) percent = 0;
      if (percent > 100) percent = 100;
      if (isNaN(delay) || delay < 0) delay = 500; // fallback delay

      return { percent, delay };
    }

    async function animateProgress(target, delay) {
      const bar = document.getElementById('bar');
      const percentText = document.getElementById('percent');

      for (let current = 0; current <= target; current++) {
        bar.style.width = current + "%";
        percentText.innerText = current + "%";
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }

    const { percent, delay } = getParams();
    setTimeout(() => animateProgress(percent, delay), 300);
  </script>

</body>
</html>
